<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hindsight - distributed tracing</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&family=Iosevka:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Public Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f172a;
            color: #f1f5f9;
            height: 100vh;
            overflow: hidden;
        }

        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            padding: 1rem 2rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.75rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header h1 img {
            width: 2rem;
            height: 2rem;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .status-dot {
            width: 0.5rem;
            height: 0.5rem;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main content */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: #1e293b;
            border-right: 1px solid #334155;
            overflow-y: auto;
        }

        .sidebar-section {
            padding: 1rem;
            border-bottom: 1px solid #334155;
        }

        .sidebar-section h2 {
            font-size: 0.875rem;
            font-weight: 600;
            text-transform: uppercase;
            color: #94a3b8;
            margin-bottom: 0.75rem;
        }

        .filter-group {
            margin-bottom: 0.75rem;
        }

        .filter-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.25rem;
            color: #cbd5e1;
        }

        .filter-group input, .filter-group select {
            width: 100%;
            padding: 0.5rem;
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 0.375rem;
            color: #e2e8f0;
            font-size: 0.875rem;
        }

        .filter-group input:focus, .filter-group select:focus {
            outline: none;
            border-color: #14b8a6;
            box-shadow: 0 0 0 3px rgba(20, 184, 166, 0.1);
        }

        /* Main panel */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 1rem 2rem;
            background: #1e293b;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .btn {
            padding: 0.5rem 1rem;
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgb(20 184 166 / 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* Trace list */
        .trace-list {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 2rem;
        }

        .trace-card {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .trace-card:hover {
            border-color: #14b8a6;
            transform: translateX(4px);
            box-shadow: 0 4px 6px -1px rgb(20 184 166 / 0.2);
        }

        .trace-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.5rem;
        }

        .trace-name {
            font-weight: 600;
            font-size: 1rem;
            color: #e2e8f0;
        }

        .trace-duration {
            font-family: 'Iosevka', 'Courier New', monospace;
            font-size: 0.875rem;
            color: #94a3b8;
            background: #0f172a;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .trace-meta {
            display: flex;
            gap: 1rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .trace-meta span {
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .trace-type-badge {
            display: inline-block;
            padding: 0.125rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .type-generic { background: #475569; color: #e2e8f0; }
        .type-picante { background: #f59e0b; color: #78350f; }
        .type-rapace { background: #10b981; color: #064e3b; }
        .type-dodeca { background: #3b82f6; color: #1e3a8a; }
        .type-mixed { background: #8b5cf6; color: #4c1d95; }

        /* Trace detail */
        .trace-detail {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
        }

        .detail-header {
            margin-bottom: 2rem;
        }

        .detail-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .detail-meta {
            display: flex;
            gap: 2rem;
            color: #94a3b8;
            font-size: 0.875rem;
        }

        /* Waterfall */
        .waterfall {
            background: #1e293b;
            border-radius: 0.5rem;
            padding: 1.5rem;
        }

        .waterfall-header {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 1rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #334155;
        }

        .span-row {
            margin-bottom: 0.5rem;
        }

        .span-bar {
            background: linear-gradient(135deg, #14b8a6 0%, #06b6d4 100%);
            height: 2rem;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            padding: 0 0.75rem;
            font-size: 0.875rem;
            font-weight: 500;
            position: relative;
            margin-left: var(--indent, 0px);
            width: calc(100% - var(--indent, 0px));
        }

        .span-bar:hover {
            filter: brightness(1.1);
        }

        .span-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .span-duration {
            font-family: 'Iosevka', 'Courier New', monospace;
            margin-left: 0.5rem;
            opacity: 0.8;
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #64748b;
            text-align: center;
            padding: 2rem;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .empty-state-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-state-text {
            font-size: 0.875rem;
            max-width: 400px;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .spinner {
            border: 3px solid #334155;
            border-top-color: #14b8a6;
            border-radius: 50%;
            width: 2rem;
            height: 2rem;
            animation: spin 1s linear infinite;
            margin-right: 0.75rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>
<body>

    <script type="module">
        import init from '/pkg/hindsight_wasm.js';

        async function run() {
            await init();
            console.log('üîç Hindsight WASM loaded and running!');
        }

        run();
    </script>
</body>
</html>
