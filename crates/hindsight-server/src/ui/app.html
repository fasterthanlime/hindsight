<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hindsight - distributed tracing</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme variables */
            --bg-base: #0a0e14;
            --bg-surface: #1a1f29;
            --bg-elevated: #242b38;
            --bg-input: #0d1117;

            --border-subtle: #1a1f29;
            --border-default: #2d3440;
            --border-strong: #404854;

            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --text-muted: #484f58;

            --accent-focus: #58a6ff;
            --accent-select: #388bfd;
            --signal-error: #f85149;
            --signal-warning: #d29922;
            --signal-success: #56d364;

            --type-generic: #6e7681;
            --type-picante: #9e6a03;
            --type-rapace: #1a7f37;
            --type-dodeca: #0969da;
            --type-mixed: #8250df;

            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', Menlo, Monaco, 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;

            --text-xs: 0.6875rem;
            --text-sm: 0.75rem;
            --text-base: 0.8125rem;
            --text-md: 0.875rem;
            --text-lg: 1rem;

            --weight-normal: 400;
            --weight-medium: 500;
            --weight-semibold: 600;

            --leading-normal: 1.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-mono);
            background: var(--bg-base);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
        }

        /* App container */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            padding: var(--space-4) var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: var(--font-mono);
            font-size: var(--text-lg);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .header h1 img {
            width: 1.25rem;
            height: 1.25rem;
            opacity: 0.9;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            color: var(--text-secondary);
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-default);
            background: var(--bg-base);
        }

        .status-dot {
            width: 0.375rem;
            height: 0.375rem;
            border-radius: 50%;
            background: var(--signal-success);
        }

        /* Tab bar */
        .tab-bar {
            display: flex;
            gap: var(--space-2);
            padding: 0 var(--space-6);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
        }

        .tab {
            padding: var(--space-3) var(--space-4);
            background: transparent;
            border: none;
            border-bottom: 2px solid transparent;
            color: var(--text-secondary);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            font-weight: var(--weight-normal);
            cursor: pointer;
            transition: color 0.1s, border-color 0.1s;
        }

        .tab.active {
            color: var(--text-primary);
            border-bottom-color: var(--accent-focus);
        }

        .tab:hover {
            color: var(--text-primary);
        }

        .tab:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: -2px;
        }

        /* Content layout */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-default);
            overflow-y: auto;
            font-family: var(--font-mono);
        }

        .sidebar-section {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-section h2 {
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: var(--space-3);
        }

        .sidebar-section p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: var(--leading-normal);
        }

        .sidebar-section strong {
            color: var(--text-primary);
            font-weight: var(--weight-medium);
        }

        .filter-group {
            margin-bottom: var(--space-3);
        }

        .filter-group label {
            display: block;
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            margin-bottom: var(--space-2);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-family: var(--font-mono);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: 2px solid var(--accent-focus);
            outline-offset: 2px;
            border-color: var(--border-strong);
        }

        /* Main panel */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-base);
        }

        .panel-header {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: var(--text-md);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
        }

        /* Button */
        .btn {
            padding: var(--space-2) var(--space-3);
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            cursor: pointer;
            transition: border-color 0.1s, background 0.1s;
        }

        .btn:hover {
            border-color: var(--border-strong);
            background: var(--bg-elevated);
        }

        .btn:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: 2px;
        }

        /* Trace list */
        .trace-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            font-family: var(--font-mono);
        }

        .trace-item {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: 0 var(--space-4);
            padding: var(--space-2) var(--space-6);
            padding-left: calc(var(--space-6) - 3px);
            border-bottom: 1px solid var(--border-subtle);
            border-left: 3px solid transparent;
            cursor: pointer;
            transition: background 0.05s ease, border-left-color 0.05s ease;
            position: relative;
        }

        .trace-item:hover {
            background: var(--bg-surface);
        }

        .trace-item:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: -2px;
            background: var(--bg-surface);
        }

        /* Error state affects entire row */
        .trace-item[data-has-error="true"] {
            border-left-color: var(--signal-error);
            background: rgba(248, 81, 73, 0.03);
        }

        .trace-item[data-has-error="true"]:hover {
            background: rgba(248, 81, 73, 0.06);
        }

        .trace-name {
            grid-column: 1;
            grid-row: 1;
            font-size: var(--text-base);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            line-height: 1.6;
        }

        /* Error traces have higher contrast name */
        .trace-item[data-has-error="true"] .trace-name {
            color: var(--text-primary);
            font-weight: var(--weight-semibold);
        }

        .trace-duration {
            grid-column: 2;
            grid-row: 1;
            font-size: var(--text-sm);
            font-weight: var(--weight-normal);
            color: var(--text-secondary);
            text-align: right;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
            line-height: 1.6;
            min-width: 5.5rem;
        }

        /* Error indicator before duration */
        .trace-item[data-has-error="true"] .trace-duration::before {
            content: "✕ ";
            color: var(--signal-error);
            margin-right: var(--space-2);
        }

        .trace-meta {
            grid-column: 1 / -1;
            grid-row: 2;
            display: flex;
            gap: var(--space-3);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
            line-height: 1.4;
            margin-top: 1px;
        }

        .trace-meta-item {
            display: inline-flex;
            align-items: baseline;
            gap: var(--space-1);
        }

        .trace-meta-label {
            color: var(--text-muted);
        }

        .trace-meta-value {
            color: var(--text-tertiary);
        }

        .trace-type-badge {
            display: inline-block;
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            color: var(--text-muted);
        }

        .trace-error-indicator {
            color: var(--signal-error);
            font-weight: var(--weight-medium);
        }

        /* Trace detail view */
        .trace-detail {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-header {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .detail-title {
            font-size: var(--text-md);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
        }

        .detail-meta {
            margin-left: auto;
            font-size: var(--text-xs);
            color: var(--text-secondary);
        }

        .detail-content {
            flex: 1;
            overflow-y: auto;
            padding: var(--space-6);
        }

        .placeholder {
            max-width: 60ch;
            color: var(--text-secondary);
        }

        .placeholder p {
            margin-bottom: var(--space-2);
        }

        .placeholder ul {
            list-style: disc;
        }

        .placeholder li {
            margin-bottom: var(--space-1);
        }

        /* Empty state - minimal and invisible */
        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            font-family: var(--font-mono);
            color: var(--text-muted);
            text-align: center;
        }

        .empty-state-title {
            font-size: var(--text-sm);
            font-weight: var(--weight-normal);
            color: var(--text-muted);
        }

        .empty-state-text {
            display: none;
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--border-default);
            border-top-color: var(--accent-focus);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 0.8s linear infinite;
            margin-right: var(--space-3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Waterfall - hierarchical trace tree with time alignment */
        .waterfall {
            background: var(--bg-base);
            padding: var(--space-4) var(--space-6);
            font-family: var(--font-mono);
        }

        .waterfall-header {
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
            margin-bottom: var(--space-3);
            padding-bottom: var(--space-2);
            border-bottom: 1px solid var(--border-subtle);
            display: grid;
            grid-template-columns: 2fr 1fr 5rem;
            gap: var(--space-4);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: var(--text-xs);
        }

        .span-row {
            margin-bottom: 0;
            position: relative;
            display: grid;
            grid-template-columns: 2fr 1fr 5rem;
            gap: var(--space-4);
            align-items: center;
            padding: var(--space-1) 0;
            border-bottom: 1px solid var(--border-subtle);
            transition: background 0.05s;
        }

        .span-row:hover {
            background: var(--bg-surface);
        }

        .span-row:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: -2px;
            background: var(--bg-surface);
        }

        /* Error spans have subtle background and left border indicator */
        .span-row[data-error="true"] {
            background: rgba(248, 81, 73, 0.02);
        }

        .span-row[data-error="true"]:hover {
            background: rgba(248, 81, 73, 0.05);
        }

        /* Span name column - includes hierarchy affordance and indentation */
        .span-name-container {
            display: flex;
            align-items: center;
            gap: var(--space-2);
            overflow: hidden;
            padding-left: calc(var(--depth, 0) * 1.25rem);
        }

        .span-hierarchy-icon {
            width: 0.75rem;
            height: 0.75rem;
            flex-shrink: 0;
            color: var(--text-muted);
            opacity: 0;
        }

        .span-row[data-has-children="true"] .span-hierarchy-icon {
            opacity: 1;
        }

        .span-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-weight: var(--weight-normal);
        }

        .span-row[data-error="true"] .span-name {
            color: var(--text-primary);
            font-weight: var(--weight-medium);
        }

        .span-row[data-error="true"] .span-name::before {
            content: "✕ ";
            color: var(--signal-error);
            margin-right: var(--space-1);
        }

        /* Service/component column */
        .span-service {
            color: var(--text-tertiary);
            font-size: var(--text-xs);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* Duration column - right-aligned, tabular nums */
        .span-duration {
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
            text-align: right;
            font-size: var(--text-sm);
        }

        /* Critical path hint - subtle underline */
        .span-row[data-critical-path="true"] .span-name {
            text-decoration: underline;
            text-decoration-color: var(--text-muted);
            text-decoration-thickness: 1px;
            text-underline-offset: 2px;
        }

        /* Waterfall bar visualization (optional, for time-aligned view) */
        .span-waterfall-bar {
            position: absolute;
            height: 1px;
            background: var(--border-strong);
            top: 50%;
            left: calc(2fr + 1fr + var(--space-4) * 2);
        }

        .span-row[data-error="true"] .span-waterfall-bar {
            background: var(--signal-error);
            height: 2px;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>

    <script type="module">

        async function run() {

        }

        run();
    </script>
</body>
</html>
