<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hindsight - distributed tracing</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark theme variables */
            --bg-base: #0a0e14;
            --bg-surface: #1a1f29;
            --bg-elevated: #242b38;
            --bg-input: #0d1117;

            --border-subtle: #1a1f29;
            --border-default: #2d3440;
            --border-strong: #404854;

            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-tertiary: #6e7681;
            --text-muted: #484f58;

            --accent-focus: #58a6ff;
            --accent-select: #388bfd;
            --signal-error: #f85149;
            --signal-warning: #d29922;
            --signal-success: #56d364;

            --type-generic: #6e7681;
            --type-picante: #9e6a03;
            --type-rapace: #1a7f37;
            --type-dodeca: #0969da;
            --type-mixed: #8250df;

            --font-mono: 'JetBrains Mono', 'IBM Plex Mono', Menlo, Monaco, 'Courier New', monospace;
            --font-ui: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;

            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;

            --text-xs: 0.6875rem;
            --text-sm: 0.75rem;
            --text-base: 0.8125rem;
            --text-md: 0.875rem;
            --text-lg: 1rem;

            --weight-normal: 400;
            --weight-medium: 500;
            --weight-semibold: 600;

            --leading-normal: 1.5;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-mono);
            background: var(--bg-base);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            font-size: var(--text-base);
            line-height: var(--leading-normal);
        }

        /* App container */
        .app {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            padding: var(--space-4) var(--space-6);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-family: var(--font-mono);
            font-size: var(--text-lg);
            font-weight: var(--weight-semibold);
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .header h1 img {
            width: 1.25rem;
            height: 1.25rem;
            opacity: 0.9;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            font-family: var(--font-mono);
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            color: var(--text-secondary);
            padding: var(--space-2) var(--space-3);
            border: 1px solid var(--border-default);
            background: var(--bg-base);
        }

        .status-dot {
            width: 0.375rem;
            height: 0.375rem;
            border-radius: 50%;
            background: var(--signal-success);
        }

        /* Content layout */
        .content {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: var(--bg-surface);
            border-right: 1px solid var(--border-default);
            overflow-y: auto;
            font-family: var(--font-mono);
        }

        .sidebar-section {
            padding: var(--space-4);
            border-bottom: 1px solid var(--border-subtle);
        }

        .sidebar-section h2 {
            font-size: var(--text-xs);
            font-weight: var(--weight-medium);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-tertiary);
            margin-bottom: var(--space-3);
        }

        .sidebar-section p {
            font-size: var(--text-sm);
            color: var(--text-secondary);
            line-height: var(--leading-normal);
        }

        .sidebar-section strong {
            color: var(--text-primary);
            font-weight: var(--weight-medium);
        }

        .filter-group {
            margin-bottom: var(--space-3);
        }

        .filter-group label {
            display: block;
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            margin-bottom: var(--space-2);
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .filter-group input,
        .filter-group select {
            width: 100%;
            padding: var(--space-2) var(--space-3);
            background: var(--bg-input);
            border: 1px solid var(--border-default);
            color: var(--text-primary);
            font-size: var(--text-sm);
            font-family: var(--font-mono);
        }

        .filter-group input:focus,
        .filter-group select:focus {
            outline: 2px solid var(--accent-focus);
            outline-offset: 2px;
            border-color: var(--border-strong);
        }

        /* Main panel */
        .main-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: var(--bg-base);
        }

        .panel-header {
            padding: var(--space-4) var(--space-6);
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border-default);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel-header h2 {
            font-size: var(--text-md);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
        }

        /* Button */
        .btn {
            padding: var(--space-2) var(--space-3);
            background: var(--bg-surface);
            color: var(--text-primary);
            border: 1px solid var(--border-default);
            font-family: var(--font-mono);
            font-size: var(--text-sm);
            font-weight: var(--weight-medium);
            cursor: pointer;
            transition: border-color 0.1s, background 0.1s;
        }

        .btn:hover {
            border-color: var(--border-strong);
            background: var(--bg-elevated);
        }

        .btn:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: 2px;
        }

        /* Trace list */
        .trace-list {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        .trace-item {
            display: grid;
            grid-template-columns: 1fr auto;
            grid-template-rows: auto auto;
            gap: var(--space-2) var(--space-4);
            padding: var(--space-3) var(--space-6);
            border-bottom: 1px solid var(--border-subtle);
            cursor: pointer;
            transition: background 0.1s ease;
        }

        .trace-item:hover {
            background: var(--bg-surface);
            border-bottom-color: var(--border-default);
        }

        .trace-item:focus-visible {
            outline: 2px solid var(--accent-focus);
            outline-offset: -2px;
            background: var(--bg-surface);
        }

        .trace-name {
            grid-column: 1;
            grid-row: 1;
            font-size: var(--text-base);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .trace-duration {
            grid-column: 2;
            grid-row: 1;
            font-size: var(--text-sm);
            font-weight: var(--weight-normal);
            color: var(--text-secondary);
            text-align: right;
            white-space: nowrap;
            font-variant-numeric: tabular-nums;
        }

        .trace-meta {
            grid-column: 1 / -1;
            grid-row: 2;
            display: flex;
            gap: var(--space-4);
            font-size: var(--text-xs);
            color: var(--text-tertiary);
        }

        .trace-meta-item {
            display: inline-flex;
            align-items: baseline;
            gap: var(--space-2);
        }

        .trace-meta-label {
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .trace-type-badge {
            display: inline-block;
            padding: 0 var(--space-2);
            font-size: var(--text-xs);
            font-weight: var(--weight-normal);
            border-left: 2px solid currentColor;
        }

        .trace-type-badge.type-picante { color: var(--type-picante); }
        .trace-type-badge.type-rapace { color: var(--type-rapace); }
        .trace-type-badge.type-dodeca { color: var(--type-dodeca); }
        .trace-type-badge.type-mixed { color: var(--type-mixed); }
        .trace-type-badge.type-generic { color: var(--type-generic); }

        .trace-error-indicator {
            color: var(--signal-error);
            font-weight: var(--weight-medium);
        }

        /* Empty state */
        .empty-state {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--space-12);
            font-family: var(--font-mono);
            color: var(--text-tertiary);
            text-align: center;
        }

        .empty-state-title {
            font-size: var(--text-md);
            font-weight: var(--weight-medium);
            color: var(--text-secondary);
            margin-bottom: var(--space-2);
        }

        .empty-state-text {
            font-size: var(--text-sm);
            max-width: 40ch;
            line-height: var(--leading-normal);
        }

        /* Loading state */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-8);
            font-size: var(--text-sm);
            color: var(--text-secondary);
        }

        .spinner {
            border: 2px solid var(--border-default);
            border-top-color: var(--accent-focus);
            border-radius: 50%;
            width: 1.5rem;
            height: 1.5rem;
            animation: spin 0.8s linear infinite;
            margin-right: var(--space-3);
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Waterfall (for future use) */
        .waterfall {
            background: var(--bg-base);
            padding: var(--space-4);
            font-family: var(--font-mono);
        }

        .waterfall-header {
            font-size: var(--text-md);
            font-weight: var(--weight-medium);
            color: var(--text-primary);
            margin-bottom: var(--space-4);
            padding-bottom: var(--space-3);
            border-bottom: 1px solid var(--border-default);
        }

        .span-row {
            margin-bottom: var(--space-1);
            position: relative;
        }

        .span-bar {
            background: var(--bg-surface);
            border-left: 2px solid var(--border-strong);
            height: 1.5rem;
            display: flex;
            align-items: center;
            padding: 0 var(--space-2);
            font-size: var(--text-xs);
            margin-left: calc(var(--depth, 0) * var(--space-4));
            transition: background 0.05s;
        }

        .span-bar:hover {
            background: var(--bg-elevated);
            border-left-color: var(--accent-focus);
        }

        .span-bar[data-error="true"] {
            border-left-color: var(--signal-error);
        }

        .span-name {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            color: var(--text-primary);
        }

        .span-duration {
            margin-left: var(--space-2);
            color: var(--text-secondary);
            font-variant-numeric: tabular-nums;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-base);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-strong);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
    </style>
</head>
<body>
    <!-- Sycamore will render the app here -->

    <script type="module">
        import init from '/pkg/hindsight_wasm.js';

        async function run() {
            await init();
            console.log('Hindsight WASM loaded and running');
        }

        run();
    </script>
</body>
</html>
